<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Questions and answers</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <h1 class="jumbotron">Questions and answers</h1>

    <div class="row mt-3 mb-3">
        <div class="col-sm-10"></div>
        <a href="/newquestion" class="btn btn-primary col-sm-2">New question</a>
    </div>

    <table class="table">
        <tr>
            <th>Id</th>
            <th>Question</th>
            <th>Creation date</th>
            <th>Author name</th>
            <th>Answers count</th>
        </tr>
        <tr th:each="question : ${questions}">
            <td th:text="${question.id}"></td>
            <td th:text="${question.header}"></td>
            <td th:text="${question.creationDate}"></td>
            <td th:text="${question.authorName}"></td>
            <td th:text="${question.answerCount}"></td>
        </tr>
    </table>
</body>

</html>
