<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New question</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-light" style="background-color: #babec4;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Questions and answers</a>

            <div th:if="${user != null}" class="nav navbar-nav navbar-right">
                <div>
                    <span class="fa fa-user mr-1"></span>
                    <span th:text="${user.fullName}">111</span>
                </div>
            </div>
        </div>
    </nav>

    <form class="form-group mt-3 ml-3 mr-3" action="#" th:action="@{/newquestion}" th:object="${submittedQuestion}"
          method="post">
        <label for="header">Question header</label>
        <input type="text" class="form-control" id="header" th:field="*{header}">

        <label for="text">Question text:</label>
        <textarea class="form-control" rows="5" id="text" th:field="*{text}"></textarea>

        <input type="submit" class="btn btn-secondary mt-3" value="Create">
    </form>

</body>

</html>
