<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/controller.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<h1 class="jumbotron">Information about persons</h1>

<div id="container" ng-controller="PersonListCtrl">

    <div id="addPersonFrom" class="form-group">
        <h2>Add persons form</h2>
        <label for="fullName">Person name</label>
        <input id="fullName" size="50" value="" ng-model="fullName">

        <label for="dateOfBirth">Date Of Birth</label>
        <input id="dateOfBirth" type="date" placeholder="yyyy-MM-dd" ng-model="dateOfBirth" required>

        <button id="btAddPerson" class="btn btn-primary" ng-click="addPerson()">Add</button>
    </div>

    <div id="personList">
        <h2>List of persons</h2>
        <div id="objectListContainer">
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Full name</th>
                    <th>Date Of Birth</th>
                </tr>
                <tr ng-repeat="person in personList">
                    <td>{{person.id}}</td>
                    <td>{{person.fullName}}</td>
                    <td>{{person.dateOfBirth}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
