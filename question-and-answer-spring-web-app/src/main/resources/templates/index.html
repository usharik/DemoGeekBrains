<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Questions and answers</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #babec4;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Questions and answers</a>

            <div class="nav navbar-nav navbar-right">
                <div th:if="${user == null}">
                    <a href="/registration" class="btn btn-secondary"><span class="fa fa-user mr-1"></span>Sign Up</a>
                    <a href="/login" class="btn btn-secondary"><span class="fa fa-sign-in mr-1"></span>Sign In</a>
                </div>
                <div th:if="${user != null}">
                    <span class="fa fa-user mr-1"></span>
                    <span th:text="${user.fullName}"></span>
                </div>
            </div>

        </div>
    </nav>

    <div class="row ml-3 mr-3 mt-3 mb-3">
        <div class="col-sm-10"></div>
        <a href="/newquestion" class="btn btn-secondary col-sm-2">New question</a>
    </div>

    <table class="table ml-3 mr-3">
        <tr>
            <th>Id</th>
            <th>Question</th>
            <th>Creation date</th>
            <th>Author name</th>
            <th>Answers count</th>
        </tr>
        <tr th:each="question : ${questions}">
            <td th:text="${question.id}"></td>
            <td th:text="${question.header}"></td>
            <td th:text="${question.creationDate}"></td>
            <td th:text="${question.authorName}"></td>
            <td th:text="${question.answerCount}"></td>
        </tr>
    </table>
</body>

</html>
