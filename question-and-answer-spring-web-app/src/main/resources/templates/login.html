<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Questions and answers</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-light" style="background-color: #babec4;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Questions and answers</a>
        </div>
    </nav>

    <form th:action="@{/login}" method="post" class="ml-3 mr-3 mt-3">
        <div class="form-group row">
            <div class="col-lg-2">
                <label for="username">User Name:</label>
                <input type="text" name="username" id="username" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-2">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control"/>
            </div>
        </div>

        <div class="text-danger mb-2" th:if="${param.error}">
            Invalid username and password.
        </div>

        <div class="text-info mb-2" th:if="${param.logout}">
            You have been logged out.
        </div>

        <button type="submit" class="btn btn-secondary">Sign In</button>
    </form>

</body>
</html>
